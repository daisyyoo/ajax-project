<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row border-bottom">
        <h1>Feasting Eyes</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row center">
        <div class="column">
          <h2>What are you craving today?</h2>
        </div>
      </div>
      <div class="row center flex-wrap">
        <div class="flag-button col-lg-third col-sm-half">
          <button type="button" class="Peru flag"><img src="images/Peru Flag.png"></button>
          <h4>Peruvian</h4>
        </div>
        <div class="flag-button col-lg-third col-sm-half">
          <button type="button" class="Korea flag"><img src="images/Korea flag.png"></button>
          <h4>Korean</h4>
        </div>
        <div class="flag-button col-lg-third col-sm-half">
          <button type="button" class="India flag"><img src="images/India Flag.png"></button>
          <h4>Indian</h4>
        </div>
        <div class="flag-button col-lg-third col-sm-half">
          <button type="button" class="Italy flag"><img src="images/Italy Flag.png"></button>
          <h4>Italian</h4>
        </div>
        <div class="flag-button col-lg-third col-sm-half">
          <button type="button" class="Japan flag"><img src="images/Japan Flag.png"></button>
          <h4>Japanese</h4>
        </div>
        <div class="flag-button col-lg-third col-sm-half">
          <button type="button" class="China flag"><img src="images/China Flag.png"></button>
          <h4>Chinese</h4>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
