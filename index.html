<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row border-bottom">
        <h1 >Feasting Eyes</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row center">
        <div class="column">
          <h2 class="header">What are you craving today?</h2>
        </div>
      </div>
      <div class="body-container flex-wrap">
        <div class="row center flex-wrap flags-page">
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/American Flag.png" data-id="American" class="flag">
            </button>
            <h4>American</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/British Flag.png" data-id="British" class="flag">
            </button>
            <h4>British</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/China Flag.png" data-id="Chinese" class="flag">
            </button>
            <h4>Chinese</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/France Flag.png" data-id="French" class="flag">
            </button>
            <h4>French</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/Germany Flag.png" data-id="German" class="flag">
            </button>
            <h4>German</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/Greece Flag.png" data-id="Greek" class="flag">
            </button>
            <h4>Greek</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/India Flag.png" data-id="Indian" class="flag">
            </button>
            <h4>Indian</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/Ireland Flag.png" data-id="Irish" class="flag">
            </button>
            <h4>Irish</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/Italy Flag.png" data-id="Italian" class="flag">
            </button>
            <h4>Italian</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/Korea flag.png" data-id="Korean" class="flag">
            </button>
            <h4>Korean</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/Spain Flag.png" data-id="Spanish" class="flag">
            </button>
            <h4>Spanish</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/Thailand Flag.png" data-id="Thai" class="flag">
            </button>
            <h4>Thai</h4>
          </div>
          <div class="flag-button col-lg-third col-sm-half">
            <button type="button">
              <img src="images/Vietnam Flag.png" data-id="Vietnamese" class="flag">
            </button>
            <h4>Vietnamese</h4>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
